  <div class="row justify-content-center mt-2">


    <form class="col-md-6 col-xl-6 valorEsp" type="POST">
        <div class="form-row">
          <div class="form-group col-md-12">
           <select multiple class="form-control" name="method" id="method">
             <option value="0" selected>Metodos:</option>
             <option value="laplace">LaPlace</option>
             <option value="hurwicz">Hurwicz</option>
             <option value="savage">Savage</option>
             <option value="optimista">Optimista</option>
             <option value="pesimista">Pesimista</option>
           </select>
         </div>
       </div>

       <div class="col-md-12 p-4" style="text-align: center;">
        <h5> <i> Calcular Matriz </i> </h5>
      </div>

       <div class="form-row">
         <div class="form-group col-md-6">
           <label for="filas">Filas</label>
           <input type="Number" id="filas" class="form-control">
         </div>
         <div class="form-group col-md-6">
           <label for="columnas">Columnas</label>
           <input type="Number" id="columnas" class="form-control">
         </div>
        </div>

       <div class="form-row mt-5 justify-content-center">
        <div class="form-group col-md-12">
          <button type="button" class="btn btn-primary reload hide" id="">Rellenar</button>

        </div>
        <div class="form-group matriz">
        </div>
       </div>

       <button type="submit" class="btn btn-success">Calcular</button>

      </form>
      <div class="row mt-5 col-md-12 justify-content-center">
        <div class="col-md-4">
        <h3 id="result"></h3>
